<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <!-- Enlace a la hoja de estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center">Registro de Usuario</h2>
    <form action="signin_validate.php" method="POST">
      <div class="mb-3 mt-5">
        <label for="name" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <p class="mb-3 mt-2 text-danger"></p>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <p class="mb-3 mt-5 text-danger"></p>
      </div>
      <div class="mb-3">
        <label for="confirmed_password" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmed_password" name="confirmed_password" required>
        <p class="mb-3 mt-5 text-danger"></p>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
  </div>

  <!-- Enlace a los scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
